<div class="small-box gradient-purple" fxFlex="20" *ngFor="let menuItem of menuList">
  <div class="inner">
    <a routerLink="{{ menuItem.link }}">
      <h3>{{ menuItem.title }}</h3>
      <p>{{ menuItem.description }}</p>
    </a>
  </div>
  <div class="icon">
    <mat-icon class="menu-icon">{{ menuItem.icon }}</mat-icon>
  </div>
</div>
